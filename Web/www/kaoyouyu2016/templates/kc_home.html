<div class="bar bar-dark bar-header item-input-inset">
    <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="请输入要查找的单词" class="wawa-font">
    </label>
</div>

<ion-content class="has-header background-black">
    
    <div class="padding text-center">
        <div class="banner">
            <div class="tag"><img src="img/dc/tag.png" width="80" /></div>
            <div class="headline">我的任务</div>
            <div class="body">
                <p>已烤完<b class="yellow">{{word_plan.throw_away}}</b>个单词</p>
                <p>每天需要烤<b class="yellow">{{word_plan.num}}</b>个单词</p>
                <p><b>{{word_plan.day}}</b>天后{{word_plan.end_date}}完成</p>
            </div>
        </div>
    </div>

    <div class="text-center padding">
    	<div class="padding"><a class="dc-link" style="color:#fff;" ng-click="setPlan()">调整计划</a></div>

        <button class="button button-energized" ng-click="wordGet()">
                        开始学习
        </button>
    </div>

    <div class="text-center">
        <button class="button button-small button-outline button-energized wawa-font" ng-click="record(0)">
                                必备短语
        </button>
    </div>

    <div class="text-center" style="margin-top: 20px;">
        <button class="button button-small button-outline button-energized wawa-font" ng-click="wordTest()">
                               水平测试
        </button>
    </div>

    <div class="row text-center padding">
        <div class="col">
            <button class="button button-clear    button-energized wawa-font" ng-click="record(0)">
                单词列表
            </button>
        </div>

        <div class="col">
            <button class="button button-clear   button-energized wawa-font" ng-click="record(1)">
                收藏夹
            </button>
        </div>

        <div class="col">
            <button class="button button-clear   button-energized wawa-font" ng-click="record(2)">
                  错题本
            </button>
        </div>

    </div>


    <div class="padding-right">
        <div class="text-center" id="report_chart" style="height:220px;"></div>
    </div>

   
</ion-content>
